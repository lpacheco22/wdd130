<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <link rel="stylesheet" href="/week05/styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1> ðŸ’»Quiz Form HTML and CSS</h1>
        <form class="box">
            <div class="quiz-item box">
                <label>1. What does the acronym CSS stand for?
                    <input type="text" id="q1" name="q1" required></label>
            </div>
            <div class="quiz-item box">
                <label for="q2">2. How are id and class attibutes selected in CSS?</label>
                <textarea type="text" id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item box">
                <label for="q3">3. Wich of the following is a valid CSS comment?</label>
                <select type="text" id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. // This is a comment</option>
                </select>
            </div>
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given in this declaration?</label>
                <code class="box">margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz for Grading</button>
        </form>
    </main>
</body>

</html>
