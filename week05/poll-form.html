<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="/week05/styles/poll-form.css">
</head>

<form>
    <div class="form-item column2">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
        <label for="usermail">Email:</label>
        <input type="email" id="usermail" name="usermail" required>
    </div>
</form>

<div class="form-item column2">
    <label for="quantity">Select Quantity</label>
    <select name="quantity" id="quantity">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
</div>

<div class="form-item column2">
    <label for="browser">What is your favorite internet browser?</label>
    <select id="browser" name="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
    </select>
</div>

<div class="form-item column2">
    <label for="pet">Do you have a household pet?</label>
    <input type="checkbox" id="pet" name="pet">
    <label for="feedback">List the places you have lived:</label>
    <textarea id="feedback" name="feedback" rows="4"
        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
    <button type="submit">Submit Poll</button>
</div>
